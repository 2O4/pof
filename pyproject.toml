[tool.black]
target-version = ["py311"]
extend-exclude = "tests/obfuscator/test_names/code/"

[tool.ruff]
fix = true
target-version = "py311"
select = ["ALL"]
ignore = ["ANN", "FIX"]
include = ["*.py"]
exclude = [
    ".eggs",
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".tox",
    ".venv",
    "__pypackages__",
    "build",
    "venv",
    "docs",
    "wip/",
    "examples/",
    "hello.py",
    "examples/out/",
]
extend-ignore = ["ERA001", "BLE001", "S311", "D100", "D101", "D102", "D103", "D104", "D105", "D106", "D107", "FBT001", "FBT002", "TD003", "TD001"]

[tool.ruff.extend-per-file-ignores]
"pof/cli.py" = ["G004"]

[tool.ruff.pydocstyle]
convention = "google"

[tool.ruff.isort]
known-local-folder = ["pof", "test"]

[tool.mypy]
ignore_missing_imports = true
show_error_codes = true
exclude = ["^tests/obfuscator/test_names/code/.*$"]

[tool.pytest.ini_options]
addopts = "-p no:warnings --cov=pof --no-cov-on-fail"
